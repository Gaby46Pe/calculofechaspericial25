<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Días Hábiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Días Hábiles</h1>
        <form id="days-form">
            <label for="start-date"><strong>Fecha Inicial (dd/mm/año):</strong></label>
            <input type="text" id="start-date" class="narrow" placeholder="dd/mm/aaaa" required maxlength="10">

            <label for="jurisdiction"><strong>Fueros:</strong></label>
            <select id="jurisdiction" class="narrow" required>
                <option value="PENAL" style="background-color: red; color: white; font-weight: bold;">PENAL</option>
                <option value="CIVIL" style="background-color: blue; color: white; font-weight: bold;">CIVIL</option>
                <option value="COMERCIAL" style="background-color: green; color: white; font-weight: bold;">COMERCIAL</option>
                <option value="LABORAL" style="background-color: orange; color: white; font-weight: bold;">LABORAL</option>
                <option value="CONTENCIOSO ADMINISTRATIVO" style="background-color: purple; color: white; font-weight: bold;">CONTENCIOSO ADMINISTRATIVO</option>
                <option value="OTRO" style="background-color: brown; color: white; font-weight: bold;">OTRO</option>
            </select>

            <label for="days-count"><strong>Cantidad de Días:</strong></label>
            <input type="number" id="days-count" class="narrow" min="1" required>

            <div class="button-container">
                <button type="button" id="calculate" class="small-button">Calcular Fecha</button>
                <button type="button" id="clear" class="small-button red-button">Limpiar</button>
            </div>
        </form>
        <div id="result"><strong>Fecha Resultado:</strong> <span id="final-date"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
